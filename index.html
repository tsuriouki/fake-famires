<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>なんちゃってファミレス</title>
<style>
html, body {
  margin:0;
  padding:0;
  height:100%;
  font-family:sans-serif;
  background:#fafafa;
}

body {
  display:flex;
  justify-content:center;
  align-items:center;
}

.container {
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  align-items:center;
  width:90vw;
  max-width:400px;
  height:90vh;
  background:white;
  padding:15px;
  border-radius:20px;
  box-shadow:0 4px 15px rgba(0,0,0,0.2);
  box-sizing:border-box;
}

h2 {
  font-size:24px;
  font-weight:bold;
  color:#ff7043;
  margin:0;
}

.display {
  font-size:3.5vw;
  font-weight:bold;
  width:100%;
  text-align:right;
  padding:10px;
  border:2px solid #ff7043;
  border-radius:10px;
  margin:10px 0;
  box-sizing:border-box;
  min-height:50px;
}

.number-grid {
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  grid-auto-rows: minmax(60px, 1fr);
  gap:10px;
  width:100%;
  flex-grow:1;
}

.number-grid button {
  font-size:2.5vw;
  font-weight:bold;
  border:none;
  border-radius:15px;
  background:#ff7043;
  color:white;
  cursor:pointer;
  transition:0.1s;
  width:100%;
  height:100%;
}

.number-grid button:hover {
  background:#ff5722;
}

.controls {
  display:flex;
  justify-content:space-between;
  width:100%;
  margin:10px 0;
}

.controls button {
  flex:1;
  margin:0 5px;
  font-size:18px;
  padding:10px 0;
  font-weight:bold;
  border:none;
  border-radius:12px;
  background:#ff7043;
  color:white;
  cursor:pointer;
  transition:0.1s;
}

.controls button:hover {
  background:#ff5722;
}

#startOrder {
  padding:12px;
  font-size:20px;
  font-weight:bold;
  width:100%;
  background:#ff7043;
  color:white;
  border:none;
  border-radius:12px;
  cursor:pointer;
  transition:0.1s;
}

#startOrder:hover {
  background:#ff5722;
}
</style>
</head>
<body>

<div class="container">
  <h2>人数を選択</h2>
  <div class="display" id="guestDisplay">0</div>

  <div class="number-grid">
    <button onclick="pressNum(1)">1</button>
    <button onclick="pressNum(2)">2</button>
    <button onclick="pressNum(3)">3</button>
    <button onclick="pressNum(4)">4</button>
    <button onclick="pressNum(5)">5</button>
    <button onclick="pressNum(6)">6</button>
    <button onclick="pressNum(7)">7</button>
    <button onclick="pressNum(8)">8</button>
    <button onclick="pressNum(9)">9</button>
    <button onclick="pressNum(0)">0</button>
  </div>

  <div class="controls">
    <button onclick="clearDisplay()">クリア</button>
  </div>

  <button id="startOrder" onclick="startOrder()">注文開始</button>
</div>

<script>
let guestCount = "";

// 数字ボタン押下
function pressNum(n){
  if(guestCount.length < 2) { // 最大2桁
    const temp = guestCount + n;
    const num = parseInt(temp);
    if(num <= 30){ // 最大30まで
      guestCount = temp;
    }
  }
  updateDisplay();
}

// クリアボタン
function clearDisplay(){
  guestCount = "";
  updateDisplay();
}

// 表示更新
function updateDisplay(){
  document.getElementById("guestDisplay").innerText = guestCount || "0";
}

// 注文開始
function startOrder(){
  const count = parseInt(guestCount);
  if(!count || count <= 0){
    alert("人数を1人以上で設定してください");
    return;
  }
  localStorage.setItem("guestCount", count);
  location.href = "customer.html";
}
</script>

</body>
</html>
