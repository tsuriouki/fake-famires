<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>なんちゃってファミレス</title>
<style>
body {
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:sans-serif;
  background:#fafafa;
  margin:0;
}

.container {
  text-align:center;
  background:white;
  padding:30px;
  border-radius:20px;
  box-shadow:0 4px 15px rgba(0,0,0,0.2);
  width:300px; /* 全体幅を固定 */
}

h2 {
  margin-bottom:15px;
  font-size:24px;
  font-weight:bold;
  color:#ff7043;
}

.display {
  font-size:40px;
  font-weight:bold;
  margin-bottom:20px;
  min-width:100%;
  height:60px;
  padding:5px 10px;
  border:2px solid #ff7043;
  border-radius:10px;
  text-align:right;
  overflow:hidden;
  white-space:nowrap;
  text-overflow:ellipsis;
}

.number-grid {
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  grid-auto-rows:80px;
  gap:10px;
  margin-bottom:15px;
}

.number-grid button {
  font-size:28px;
  font-weight:bold;
  border:none;
  border-radius:15px;
  background:#ff7043;
  color:white;
  cursor:pointer;
  transition:0.1s;
}

.number-grid button:hover {
  background:#ff5722;
}

.controls {
  display:flex;
  justify-content:space-between;
  margin-bottom:15px;
}

.controls button {
  flex:1;
  margin:0 5px;
  font-size:18px;
  padding:10px 0;
  font-weight:bold;
  border:none;
  border-radius:12px;
  background:#ff7043;
  color:white;
  cursor:pointer;
  transition:0.1s;
}

.controls button:hover {
  background:#ff5722;
}

#startOrder {
  padding:10px;
  font-size:22px;
  font-weight:bold;
  width:100%;
  background:#ff7043;
  color:white;
  border:none;
  border-radius:12px;
  cursor:pointer;
  transition:0.1s;
}

#startOrder:hover {
  background:#ff5722;
}
</style>
</head>
<body>

<div class="container">
  <h2>人数を選択</h2>
  <div class="display" id="guestDisplay">0</div>

  <div class="number-grid">
    <button onclick="pressNum(1)">1</button>
    <button onclick="pressNum(2)">2</button>
    <button onclick="pressNum(3)">3</button>
    <button onclick="pressNum(4)">4</button>
    <button onclick="pressNum(5)">5</button>
    <button onclick="pressNum(6)">6</button>
    <button onclick="pressNum(7)">7</button>
    <button onclick="pressNum(8)">8</button>
    <button onclick="pressNum(9)">9</button>
  </div>

  <div class="controls">
    <button onclick="clearDisplay()">クリア</button>
  </div>

  <button id="startOrder" onclick="startOrder()">注文開始</button>
</div>

<script>
let guestCount = "";

function pressNum(n){
  // 最大2桁まで
  if(guestCount.length < 2){
    guestCount += n;
  }
  updateDisplay();
}

function clearDisplay(){
  guestCount = "";
  updateDisplay();
}

function updateDisplay(){
  document.getElementById("guestDisplay").innerText = guestCount || "0";
}

function startOrder(){
  const count = parseInt(guestCount);
  if(!count || count <= 0){
    alert("人数を1人以上で設定してください");
    return;
  }
  localStorage.setItem("guestCount", count);
  location.href = "customer.html"; // メニュー画面に遷移
}
</script>

</body>
</html>
