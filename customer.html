<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>なんちゃってファミレス</title>
<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #fafafa;
}

button {
  padding: 6px 12px;
  font-size: 14px;
  background: white;
  color: #ff7043;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.layout {
  display: flex;
  height: calc(100vh - 40px);
}

.menu {
  flex: 1;
  overflow-x: auto;
  overflow-y: hidden;
  display: grid;
  grid-auto-flow: column;
  grid-template-rows: repeat(2, minmax(0, 1fr));
  grid-auto-columns: calc((100% - 40px) / 3);
  gap: 10px;
  padding: 10px;
  box-sizing: border-box;
}

.side-panel {
  width: 90px;
  background: #f4f4f4;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 10px 5px;
  border-left: 2px solid #ddd;
}

.table-number {
  font-size: 20px;
  font-weight: bold;
}

.side-buttons {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.side-buttons button {
  width: 70px;
  height: 70px;
  font-size: 12px;
  padding: 5px;
  text-align: center;
  border-radius: 12px;
}

.footer {
  height: 40px;
  background: #ff7043;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 15px;
  font-size: 14px;
}

.footer button {
  background: white;
  color: #ff7043;
  font-weight: bold;
  font-size: 14px;
  padding: 4px 12px;
  border-radius: 8px;
}

.menu-item {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 6px;
  font-size: 12px;
  border: 1px solid #ddd;
  border-radius: 10px;
  background: white;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  position: relative;
  overflow: hidden;
  cursor: pointer;
}

.menu-item img {
  width: 100%;
  height: 65%;
  object-fit: cover;
  border-radius: 6px;
}

.menu-item p {
  margin: 2px 0;
  font-size: 11px;
  line-height: 1.2;
}

.menu-item p:first-of-type {
  font-weight: bold;
  height: 28px;
  overflow: hidden;
}

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.5);
  display: none;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 22px;
  gap: 10px;
}

.overlay button {
  width: 40px;
  height: 40px;
  font-size: 20px;
}

.quantity-num {
  font-size: 20px;
}

.menu::-webkit-scrollbar {
  height: 6px;
}

.history-area{
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

.history-line{
  font-size: 16px;
  margin-bottom: 8px;
}

#messageBox{
  position: fixed;
  bottom: 60px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.8);
  color: white;
  padding: 12px 20px;
  border-radius: 10px;
  font-size: 14px;
  display: none;
  z-index: 999;
}

.popup-overlay{
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.5);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.popup-box{
  background:white;
  padding:30px;
  border-radius:10px;
  text-align:center;
  width:300px;
}

.popup-buttons{
  margin-top:20px;
  display:flex;
  justify-content:space-around;
}

.call-btn{
  background:red;
  color:white;
  font-weight:bold;
}

</style>
</head>
<body>

<div class="layout">

<!-- メニュー -->
<div class="menu">
  <div class="menu-item" onclick="selectItem(this, 'ハンバーググリル', 800)">
    <img src="images/hamburg.jpg">
    <div class="overlay">
      <button onclick="changeQty(event, 'ハンバーググリル', -1)">−</button>
      <span class="quantity-num" id="qty-ハンバーググリル">1</span>
      <button onclick="changeQty(event, 'ハンバーググリル', 1)">＋</button>
    </div>
    <p>ハンバーググリル</p>
    <p>¥800</p>
  </div>

  <div class="menu-item" onclick="selectItem(this, '目玉焼きハンバーググリル', 900)">
    <img src="images/hamburg_egg.jpg">
    <div class="overlay">
      <button onclick="changeQty(event, '目玉焼きハンバーググリル', -1)">−</button>
      <span class="quantity-num" id="qty-目玉焼きハンバーググリル">1</span>
      <button onclick="changeQty(event, '目玉焼きハンバーググリル', 1)">＋</button>
    </div>
    <p>目玉焼きハンバーググリル</p>
    <p>¥900</p>
  </div>

  <div class="menu-item" onclick="selectItem(this, 'ハンバーグとチキンのグリル', 1200)">
    <img src="images/hamburg_chicken.jpg">
    <div class="overlay">
      <button onclick="changeQty(event, 'ハンバーグとチキンのグリル', -1)">−</button>
      <span class="quantity-num" id="qty-ハンバーグとチキンのグリル">1</span>
      <button onclick="changeQty(event, 'ハンバーグとチキンのグリル', 1)">＋</button>
    </div>
    <p>ハンバーグとチキンのグリル</p>
    <p>¥1200</p>
  </div>

  <div class="menu-item" onclick="selectItem(this, 'ハンバーグとエビフライコロッケ', 1150)">
    <img src="images/hamburg_shrimp.jpg">
    <div class="overlay">
      <button onclick="changeQty(event, 'ハンバーグとエビフライコロッケ', -1)">−</button>
      <span class="quantity-num" id="qty-ハンバーグとエビフライコロッケ">1</span>
      <button onclick="changeQty(event, 'ハンバーグとエビフライコロッケ', 1)">＋</button>
    </div>
    <p>ハンバーグとエビフライコロッケ</p>
    <p>¥1150</p>
  </div>

  <div class="menu-item" onclick="selectItem(this, 'トマトパスタ', 700)">
    <img src="images/tomato_pasta.jpg">
    <div class="overlay">
      <button onclick="changeQty(event, 'トマトパスタ', -1)">−</button>
      <span class="quantity-num" id="qty-トマトパスタ">1</span>
      <button onclick="changeQty(event, 'トマトパスタ', 1)">＋</button>
    </div>
    <p>トマトパスタ</p>
    <p>¥700</p>
  </div>
</div>

<div class="history-area" id="historyArea" style="display:none;"></div>

  <!-- サイドパネル -->
  <div class="side-panel">
    <div class="table-number">テーブル3</div>
    <div class="side-buttons">
      <button id="historyBtn" onclick="showHistory()">注文履歴</button>
      <button onclick="openCallPopup()">店員呼出</button>
    </div>
  </div>
</div>

<!-- フッター -->
<div class="footer">
  <div id="summary">
    個数: <span id="count">0</span>　
    合計: ¥<span id="total">0</span>
  </div>
  <button id="confirmBtn" onclick="goToConfirm()">注文確認</button>
</div>









<script>
let guestCount = parseInt(localStorage.getItem("guestCount")) || 1;
let cart = JSON.parse(localStorage.getItem("orderData")) || {};

function selectItem(el, name, price){
  if(!cart[name]){
    cart[name] = { price: price, qty: 1 };
    const overlay = el.querySelector(".overlay");
    overlay.style.display = "flex";
    document.getElementById("qty-"+name).innerText = 1;
  }
  renderCart();
}

function changeQty(event, name, delta){
  event.stopPropagation();
  if(!cart[name]) return; // カートに存在しなければ何もしない

  cart[name].qty += delta;

  if(cart[name].qty <= 0){
    const overlay = document.getElementById("qty-"+name).closest(".overlay");
    overlay.style.display = "none";
    delete cart[name];
    renderCart();
    return;
  }

  if(cart[name].qty > guestCount) cart[name].qty = guestCount;

  document.getElementById("qty-"+name).innerText = cart[name].qty;
  renderCart();
}

function renderCart(){
  let total = 0;
  let count = 0;
  for(let key in cart){
    total += cart[key].price * cart[key].qty;
    count += cart[key].qty;
  }
  document.getElementById("total").innerText = total;
  document.getElementById("count").innerText = count;
}

function goToConfirm(){
  if(Object.keys(cart).length === 0){
    showMessage("注文がありません");
    return;
  }

  localStorage.setItem("orderData", JSON.stringify(cart));
  location.href = "confirm.html";
}

window.onload = function(){
  renderCart();

  for(let name in cart){
    const qtySpan = document.getElementById("qty-"+name);
    if(qtySpan){
      qtySpan.innerText = cart[name].qty;
      qtySpan.closest(".overlay").style.display = "flex";
    }
  }
}



// 注文履歴の動作
function showHistory(){

  const history = JSON.parse(localStorage.getItem("orderHistory")) || [];

  document.querySelector(".menu").style.display = "none";
  document.getElementById("confirmBtn").style.display = "none";

  const historyArea = document.getElementById("historyArea");
  historyArea.style.display = "block";
  historyArea.innerHTML = "<h2>注文履歴</h2>";

  let totalCount = 0;
  let totalPrice = 0;

  if(history.length === 0){

  const emptyMsg = document.createElement("div");
  emptyMsg.className = "history-line";
  emptyMsg.style.marginTop = "20px";
  emptyMsg.style.fontSize = "18px";
  emptyMsg.innerText = "注文履歴はありません";
  historyArea.appendChild(emptyMsg);

  document.getElementById("count").innerText = 0;
  document.getElementById("total").innerText = 0;

}else{
  history.forEach((order, index) => {

    let title = document.createElement("div");
    title.className = "history-line";
    title.style.marginTop = "15px";
    title.innerText = "【注文 " + (index+1) + "】";
    historyArea.appendChild(title);

    for(let key in order){

      let line = document.createElement("div");
      line.className = "history-line";
      line.innerText = key + " × " + order[key].qty;
      historyArea.appendChild(line);

      totalCount += order[key].qty;
      totalPrice += order[key].price * order[key].qty;
    }
  });
}


  

  // サイドパネルの注文履歴ボタンを隠す
  document.getElementById("historyBtn").style.display = "none";

  // フッターを書き換え（←ここ重要）
  document.getElementById("count").innerText = totalCount;
  document.getElementById("total").innerText = totalPrice;

  const footer = document.querySelector(".footer");

  if(!document.getElementById("historyBackBtn")){
  const backBtn = document.createElement("button");
  backBtn.id = "historyBackBtn";
  backBtn.innerText = "戻る";
  backBtn.onclick = backToMenu;
  document.querySelector(".footer").appendChild(backBtn);
  }
}


 // 戻るボタンの動作
function backToMenu(){

  document.getElementById("confirmBtn").style.display = "inline-block";
  document.querySelector(".menu").style.display = "grid";
  document.getElementById("historyArea").style.display = "none";

  document.getElementById("historyBtn").style.display = "block";

  const backBtn = document.getElementById("historyBackBtn");
  if(backBtn) backBtn.remove();

  // 元のカート合計に戻す
  renderCart();
}


function showMessage(text){
  const box = document.getElementById("messageBox");
  box.innerText = text;
  box.style.display = "block";

  setTimeout(() => {
    box.style.display = "none";
  }, 2000);
}


// ポップアップを開く
function openCallPopup(){
  document.getElementById("callPopup").style.display = "flex";
}

// ポップアップを閉じる
function closeCallPopup(){
  document.getElementById("callPopup").style.display = "none";
}

// 店員呼出確定
function callStaff(){
  const sound = document.getElementById("callSound");

  sound.currentTime = 0; // 連打対策（途中再生防止）
  sound.play();

  closeCallPopup();
  showMessage("店員を呼び出しました");
}



</script>

<div id="messageBox"></div>

<!-- 店員呼び出しポップアップ -->
<div id="callPopup" class="popup-overlay">
  <div class="popup-box">
    <h2>店員を呼び出しますか？</h2>
    <div class="popup-buttons">
      <button onclick="closeCallPopup()">戻る</button>
      <button class="call-btn" onclick="callStaff()">店員呼出</button>
    </div>
  </div>
</div>

<!-- 呼び出し音 -->
<audio id="callSound" src="sounds/call.mp3"></audio>
</body>
</html>
