<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff7043">
<title>なんちゃってファミレス</title>
<style>

#start-screen {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.start-box {
  background: white;
  padding: 30px;
  border-radius: 15px;
  text-align: center;
}


body {
  margin: 0;
  font-family: sans-serif;
  background: #fafafa;
}

button {
  padding: 6px 12px;
  font-size: 14px;
  background: white;
  color: #ff7043;
  font-weight: bold;
}

.layout{
  display: flex;
  height: calc(100vh - 40px); /* ← フッターと合わせる */
  flex: 1; /* ← 高さ自動調整 */
}

.menu {
  flex: 1;
  overflow-x: auto; /*横スクロール*/
  overflow-y: hidden; /*縦スクロール禁止*/
  display: grid;
  grid-auto-flow: column; /*横に流す*/
  grid-template-rows: repeat(2, minmax(0, 1fr));
  grid-auto-columns: calc((100% - 40px) / 3); /* ← 3列ぴったり */
  gap: 10px;
  padding: 10px;
  box-sizing: border-box;
}

.side-panel{
  width: 90px;
  background: #f4f4f4;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 10px 5px;
  border-left: 2px solid #ddd;
}


.table-number {
  font-size: 20px;
  font-weight: bold;
}

.side-buttons {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.side-buttons button{
  width: 70px;
  height: 70px;   /* ← 正方形 */
  font-size: 12px;
  padding: 5px;
  text-align: center;
  border-radius: 12px;
}


.footer {
  height: 40px;
  background: #ff7043;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 15px;
  font-size: 14px;
}

.footer button {
  background: white;
  color: #ff7043;
  font-weight: bold;
  font-size: 14px;
  padding: 4px 12px;
  border-radius: 8px;
}

.menu-item {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 6px;
  font-size: 12px;
  border: 1px solid #ddd;
  border-radius: 10px;
  background: white;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  
}

.menu-item img {
  width: 100%;
  height: 65%;
  object-fit: cover;
  border-radius: 6px;
}

.menu-item p {
  margin: 2px 0;
  font-size: 11px;
  line-height: 1.2;
}

.menu-item p:first-of-type {
  font-weight: bold;
  height: 28px;         /* ← 名前の高さ固定 */
  overflow: hidden;     /* ← はみ出し防止 */
}

.menu::-webkit-scrollbar {
  height: 6px;
}

.quantity {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 5px;
}

.quantity button {
  width: 25px;
  height: 25px;
  padding: 0;
}

</style>
</head>
<body>

<div id="start-screen">
  <div class="start-box">
    <h2>人数を入力してください</h2>
    <input type="number" id="guest-count" min="1" value="1">
    <button onclick="startOrder()">開始</button>
  </div>
</div>

<div class="layout">

  <!-- 左：メニュー -->
  <div class="menu">
    <div class="menu-item" onclick="addToCart('ハンバーググリル', 800)">
        <img src="images/hamburg.jpg">
        <p>ハンバーググリル</p>
        <p>¥800</p>

        <div class="quantity">
          <button onclick="changeQty('ハンバーググリル', 800, -1)">−</button>
          <span id="qty-ハンバーググリル">0</span>
        <button onclick="changeQty('ハンバーググリル', 800, 1)">＋</button>
  </div>
    </div>

    <div class="menu-item" onclick="addToCart('目玉焼きハンバーググリル', 900)">
        <img src="images/hamburg_egg.jpg">
        <p>目玉焼きハンバーググリル</p>
        <p>¥900</p>
    </div>

    <div class="menu-item" onclick="addToCart('ハンバーグとチキンのグリル', 1200)">
        <img src="images/hamburg_chicken.jpg">
        <p>ハンバーグとチキンのグリル</p>
        <p>¥1200</p>
    </div>

    <div class="menu-item" onclick="addToCart('ハンバーグとエビフライコロッケ', 1150)">
        <img src="images/hamburg_shrimp.jpg">
        <p>ハンバーグとエビフライコロッケ</p>
        <p>¥1150</p>
    </div>

    <div class="menu-item" onclick="addToCart('トマトパスタ', 700)">
        <img src="images/tomato_pasta.jpg">
        <p>トマトパスタ</p>
        <p>¥700</p>
    </div>
  </div>

  <!-- 右サイド -->
  <div class="side-panel">
    <div class="table-number">テーブル3</div>

    <div class="side-buttons">
      <button onclick="showHistory()">注文履歴</button>
      <button onclick="callStaff()">店員呼出</button>
    </div>
  </div>
</div>

<!-- フッター -->
<div class="footer">
  <div id="summary">
    個数: <span id="count">0</span>　
    合計: ¥<span id="total">0</span>
  </div>
  <button onclick="confirmOrder()">注文確認</button>
</div>


<script>

let guestCount = 1;

function startOrder() {
  const input = document.getElementById("guest-count").value;
  guestCount = parseInt(input);

  if (guestCount <= 0) {
    alert("1人以上にしてください");
    return;
  }

  document.getElementById("start-screen").style.display = "none";
}


let cart = [];

function addToCart(name, price) {
  cart.push({ name, price });
  renderCart();
}

function renderCart() {
  let total = 0;
  let count = 0;

  for (let key in cart) {
    total += cart[key].price * cart[key].qty;
    count += cart[key].qty;
  }

  document.getElementById("total").innerText = total;
  document.getElementById("count").innerText = count;
}

function submitOrder() {
  if (cart.length === 0) {
    alert("注文がありません");
    return;
  }

  let orders = JSON.parse(localStorage.getItem("orders")) || [];

  orders.push({
    id: Date.now(),
    table: "テーブル3",
    items: cart,
    status: "waiting"
  });

  localStorage.setItem("orders", JSON.stringify(orders));

  document.getElementById("status").innerText = "ご注文ありがとうございます！";
  cart = [];
  renderCart();
}

function changeQty(name, price, delta) {
  if (!cart[name]) {
    cart[name] = { price: price, qty: 0 };
  }

  cart[name].qty += delta;

  if (cart[name].qty < 0) {
    cart[name].qty = 0;
  }

  if (cart[name].qty > guestCount) {
    cart[name].qty = guestCount;
  }

  document.getElementById("qty-" + name).innerText = cart[name].qty;

  renderCart();
}


function confirmOrder() {
  if (cart.length === 0) {
    alert("注文がありません");
    return;
  }

  let names = cart.map(item => item.name).join(", ");
  alert("ご注文内容:\n" + names);
}

function callStaff() {
  alert("店員を呼び出しました");
}

function showHistory() {
  alert("注文履歴機能は後で実装します");
}


if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./sw.js');
}

</script>

</body>
</html>
