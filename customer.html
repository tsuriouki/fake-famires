<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff7043">
<title>なんちゃってファミレス</title>
<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #fafafa;
}

button {
  padding: 6px 12px;
  font-size: 14px;
  background: white;
  color: #ff7043;
  font-weight: bold;
}

.layout{
  display: flex;
  height: calc(100vh - 80px);
}

.menu {
  width: 70%;
  height: 100%;
  overflow-x: auto; /*横スクロール*/
  display: grid;
  grid-auto-flow: column; /*横に流す*/
  grid-template-rows: repeat(2, 1fr); /*２段*/
  grid-auto-columns: calc(100% / 3);
  gap: 15px;
}

.side-panel{
  width: 30%;
  background: #f4f4f4;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 20px;
  border-left: 2px solid #ddd;
}


.table-number {
  font-size: 20px;
  font-weight: bold;
}

.side-buttons {
  display: flex;
  flex-direction: column;
  gap: 15px;
}


.footer {
  height: 60px;
  background: #ff7043;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 15px;
  font-size: 14px;
}

.footer button {
  background: white;
  color: #ff7043;
  font-weight: bold;
  font-size: 14px;
  padding: 6px 16px;
  border-radius: 8px;
}

.menu-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.menu::-webkit-scrollbar {
  height: 6px;
}

</style>
</head>
<body>

<div class="layout">

  <!-- 左：メニュー -->
  <div class="menu">
    <div class="menu-item" onclick="addToCart('ハンバーグ', 800)">
        <img src="https://via.placeholder.com/150">
        <p>ハンバーグ</p>
        <p>¥800</p>
    </div>

    <div class="menu-item" onclick="addToCart('パスタ', 900)">
        <img src="https://via.placeholder.com/150">
        <p>パスタ</p>
        <p>¥900</p>
    </div>

    <div class="menu-item" onclick="addToCart('ドリンクバー', 300)">
        <img src="https://via.placeholder.com/150">
        <p>ドリンクバー</p>
        <p>¥300</p>
    </div>
  </div>

  <!-- 右サイド -->
  <div class="side-panel">
    <div class="table-number">テーブル3</div>

    <div class="side-buttons">
      <button onclick="showHistory()">注文履歴</button>
      <button onclick="callStaff()">店員呼出</button>
    </div>
  </div>
</div>

<!-- フッター -->
<div class="footer">
  <div id="summary">
    個数: <span id="count">0</span>　
    合計: ¥<span id="total">0</span>
  </div>
  <button onclick="confirmOrder()">注文確認</button>
</div>


<script>
let cart = [];

function addToCart(name, price) {
  cart.push({ name, price });
  renderCart();
}

function renderCart() {
  let total = 0;
  let count = cart.length;

  cart.forEach(item => {
    total += item.price;
  });

  document.getElementById("total").innerText = total;
  document.getElementById("count").innerText = count;
}

function submitOrder() {
  if (cart.length === 0) {
    alert("注文がありません");
    return;
  }

  let orders = JSON.parse(localStorage.getItem("orders")) || [];

  orders.push({
    id: Date.now(),
    table: "テーブル3",
    items: cart,
    status: "waiting"
  });

  localStorage.setItem("orders", JSON.stringify(orders));

  document.getElementById("status").innerText = "ご注文ありがとうございます！";
  cart = [];
  renderCart();
}

function confirmOrder() {
  if (cart.length === 0) {
    alert("注文がありません");
    return;
  }

  let names = cart.map(item => item.name).join(", ");
  alert("ご注文内容:\n" + names);
}

function callStaff() {
  alert("店員を呼び出しました");
}

function showHistory() {
  alert("注文履歴機能は後で実装します");
}


if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./sw.js');
}

</script>

</body>
</html>
